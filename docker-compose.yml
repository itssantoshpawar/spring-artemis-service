version: '3.8'

services:
  artemis:
    image: quay.io/artemiscloud/activemq-artemis-broker:1.0.16
    container_name: artemis-broker
    ports:
      - "61616:61616"  # Artemis port
      - "8161:8161"    # Web console
    environment:
      - AMQ_USER=admin
      - AMQ_PASSWORD=admin
      - AMQ_ROLE=admin
      - AMQ_NAME=broker
      - AMQ_TRANSPORTS=openwire,amqp,stomp,mqtt,hornetq
      - AMQ_QUEUES=component2.queue,component4.queue,weblogic.input.queue
      - AMQ_ADDRESSES=component2.queue,component4.queue,weblogic.input.queue
    networks:
      - artemis-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8161/console || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  component-1:
    build:
      context: ./component-1
      dockerfile: Dockerfile
    container_name: component-1
    ports:
      - "8081:8081"
    environment:
      - ARTEMIS_BROKER_URL=tcp://artemis:61616
      - ARTEMIS_BROKER_USER=admin
      - ARTEMIS_BROKER_PASSWORD=admin
    depends_on:
      artemis:
        condition: service_healthy
    networks:
      - artemis-network

  component-2:
    build:
      context: ./component-2
      dockerfile: Dockerfile
    container_name: component-2
    ports:
      - "8082:8082"
    environment:
      - ARTEMIS_BROKER_URL=tcp://artemis:61616
      - ARTEMIS_BROKER_USER=admin
      - ARTEMIS_BROKER_PASSWORD=admin
    depends_on:
      artemis:
        condition: service_healthy
    networks:
      - artemis-network

  component-4:
    build:
      context: ./component-4
      dockerfile: Dockerfile
    container_name: component-4
    ports:
      - "8084:8084"
    environment:
      - ARTEMIS_BROKER_URL=tcp://artemis:61616
      - ARTEMIS_BROKER_USER=admin
      - ARTEMIS_BROKER_PASSWORD=admin
    depends_on:
      artemis:
        condition: service_healthy
    networks:
      - artemis-network

networks:
  artemis-network:
    driver: bridge
