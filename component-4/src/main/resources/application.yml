server:
  port: 8084

spring:
  application:
    name: component-4-consumer
  artemis:
    mode: native
    broker-url: ${ARTEMIS_BROKER_URL:tcp://localhost:61616}
    user: ${ARTEMIS_BROKER_USER:admin}
    password: ${ARTEMIS_BROKER_PASSWORD:admin}

# Artemis Configuration
artemis:
  broker:
    url: ${ARTEMIS_BROKER_URL:tcp://localhost:61616}
    user: ${ARTEMIS_BROKER_USER:admin}
    password: ${ARTEMIS_BROKER_PASSWORD:admin}
  queue:
    name: component4.queue
  listener:
    concurrent-consumers: 5

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.component4: DEBUG
    org.springframework.jms: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
